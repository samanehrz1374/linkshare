<ng-template #other>
  <div class="left-filter-container">

    <div class="filter-content ">
      <div class="text-center">
        <p class="border-bottom p-2">
          مرتب سازی بر اساس
        </p>
  
      </div>
      <div class="row ">
        <div class="col-sm-7 text-center">
          <p>جدیدترین</p>
  
        </div>
        <div class="col-sm-5 text-left mt-1">
  
          <label class="switch">
            <input type="checkbox" [checked]="Isnewst" (change)="newest('newest')">
            <span class="slider round"></span>
          </label>
        </div>
  
      </div>
  
      <div class="row ">
        <div class="col-sm-7 text-center">
          <p>قدیمی ترین</p>
  
        </div>
        <div class="col-sm-5 text-left mt-1">
  
          <label class="switch">
            <input type="checkbox" [checked]="IsOldest"  (change)="newest('oldest')">
            <span class="slider round"></span>
          </label>
        </div>
  
      </div>
  
      <div class="row ">
        <div class="col-sm-7 text-center">
          <p>بیشترین امتیاز</p>
  
        </div>
        <div class="col-sm-5 text-left mt-1">
  
          <label class="switch">
            <input type="checkbox" [checked]="IsMostLike" (change)="newest('mostliked')" >
            <span class="slider round"></span>
          </label>
        </div>
  
      </div>
  
      <div class="row ">
        <div class="col-sm-7 text-center">
          <p>کمترین امتیاز</p>
  
        </div>
        <div class="col-sm-5 text-left mt-1">
  
          <label class="switch">
            <input type="checkbox" [checked]="IsLeastLike" (change)="newest('leastliked')" >
            <span class="slider round"></span>
          </label>
        </div>
  
      </div>
      
    </div>
  </div>

  
  

</ng-template>
