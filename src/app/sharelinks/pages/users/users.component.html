<app-header (searchTextChanged)="search($event)" [logged_in_firstName]="logged_in_firstName"></app-header>
<!-- {{user_posts.userName}} -->
<div class="container-fluid">
  <div class="col-lg-12 " style="padding: 25px 25px;" *ngIf="showSuccessMessage">
    <div class="alert alert-success alert-dismissible">
      پست با موفقیت اضافه شد.

    </div>
</div>
<div class="row ">
    <div class="col-lg-3 custom-border">
      <div class="profile-content " (mouseenter)="onProfileHover()" (mouseleave)="onprifileonHover()">
        <div class="card card-blog">
            <div class="card-image">
                <a href="#"> <img class="img" src={{user_posts.userProfile}} style="height: 200px;">
                    <div class="card-caption"> <p style="margin-bottom: 0;">{{user_posts.firstName}}&nbsp; {{user_posts.lastName}}</p></div>
                   
                </a>
                <div class="ripple-cont"></div>
            </div>
            <div class="table mt-3">
                <h6 class="category text-info" >تعداد لایک ها: {{votes}}</h6>
                <p class="card-description"> تعداد پست ها: {{posts_count}} </p>
            </div>
        </div>

        <div class="post-btn-container d-flex" *ngIf="isProfileHover">
          <div class="col-lg-6 text-center" >
            <button type="button" class="btn post-btn " (click)="showAddPost()">
              <a  class="m-r-15 text-inverse-lighter" style="text-decoration: none;" >
                <i class="fa fa-plus fa-fw fa-lg m-r-3"   >
    
                </i>
              </a> 
            </button>
          </div>
          <div class="col-lg-6 text-center">
            <button type="button" class="btn post-btn" >
              <a  class="m-r-15 text-inverse-lighter" style="text-decoration: none;">
                <i class="fa fa-cog fa-fw fa-lg m-r-3" >
    
                </i>
              </a> 
            </button>
          </div>

        </div>
        
      </div>

    </div>
    <div class="col-lg-6 custom-border-right">   
      <div class=" post-add-container mt-3">
        <div  *ngIf="username[0]===logged_in_username">
          <button type="button" class="btn post-add-bottom" (click)="showAddPost()" >+</button>
        </div>
        <div id="addpost" *ngIf="showPostAddDiv" class="mt-3 postadd-container">

          <div class="row mb-3 border-bottom">

            <div class="col-1" >
              <img class="userimage rounded-circle postadd-image" style="width: 50px; height:50px;" src={{user_posts.userProfile}} alt="">
              <!-- <a href="#"> <img class="img " src={{user_posts.userProfile}} style="height: 300px;"></a> -->
            </div>

            <div class="col-11" style="padding: 20px;">{{user_posts.firstName}}&nbsp;{{user_posts.lastName}}</div>
          </div>

          <div class="">
            <form [formGroup]="postaddForm"  (ngSubmit)="onClickSubmit(postaddForm.value)" novalidate> 
              <input class="form-control mb-2" required type="text"  formControlName="username" hidden/>
              <div class="row">

                
                <div class="col-lg-9">
                  <input class="form-control mb-2" required type="text" placeholder="عنوان" formControlName="title"  onkeydown="return (event.keyCode!=13);"  [(ngModel)]="preview.title" [readonly]="dis">
                  
                  <div class="custom-file mb-2">
                    <!-- <input type="text" class="custom-file-input" id="exampleInputFile" formControlName="image"  [(ngModel)]="preview" > -->

                  <input class="form-control mb-2" required type="text" placeholder="تصویر" formControlName="image"  onkeydown="return (event.keyCode!=13);"  [(ngModel)]="preview.image" [readonly]="dis" >

                    <!-- (change)="onFileChanged($event)" -->
                    <!-- <label class="custom-file-label text-left" for="exampleInputFile" data-browse="تصویر"></label> -->
                  </div>
                </div>
                
                <div class="col-lg-3" style="text-align: center; padding-right: 0;" >
                  <img  height="85px" width="100" [src]="preview.image">
                </div>
              </div>
                <!-- <input class="filestyle mb-2"  type="file" id="formFile" formControlName="image"/> -->
              <div class="row">
                <div class="col">
                  <textarea class="form-control mb-2" type="url" placeholder="لینک" id="link" #link formControlName="link" (change)="onPreview(link.value)" ></textarea>
                  <div *ngIf="postaddForm.controls['link'].invalid && postaddForm.controls['link'].touched" class="alert alert-danger ">
                    <div  *ngIf="postaddForm.controls['link'].errors?.['required']">
                    وارد کردن لینک الزامی است.
                  </div>
                  
                  </div>
                 
                  <div *ngIf="postaddForm.controls['link'].errors?.['pattern']" class="alert alert-danger">
                  در این فیلد فقط میتوانید لینک وارد کنید.
                  </div>
                
                 
               
                </div>
                <div class="col">
                  <textarea class="form-control mb-2"  type="text" placeholder="متن" formControlName="caption"></textarea>
                </div>
              </div>
              
              <textarea class="form-control mb-2"  type="text" placeholder="توضیحات" formControlName="discription" [(ngModel)]="preview.description" [readonly]="dis"></textarea>
              <div class="row" style="padding: 0 15px">
                
                  <div class="tags btn" *ngFor="let tag of all_tags;let i=index">
                    <p *ngIf="tag">{{'#'+tag}}<i class="fa fa-close fa-fw fa-lg m-r-3" (click)="onRemoveTag(i)"></i></p>
                  </div>

               

              </div>
              
              <div class="row">
                <div class="col-lg-9">
                  <input class="form-control mb-2"  type="text" placeholder="برچسب" #tags  formControlName="tags" onkeydown="return (event.keyCode!=13);"/>
                </div>
                <div class="col-lg-3">
                  <button type="button" class="btn sorts-box btn-block tag-add" (click)="addTag(tags.value)">+</button>
                </div>
              </div>
  
              <div class="row mt-3">
                <div class="col">
                  <button type="button" class="btn btn-block btn-danger" data-dismiss="modal" style="border-radius: 10px;" (click)="showAddPost()">بستن</button>
                </div>
                <div class="col">
                  <button  type="submit" class="btn btn-block btn-success post-add" style="border-radius: 10px;" (click)="addedPostMessage() " [disabled]="!postaddForm.valid" disabled >پیش نمایش</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>     

      <app-posts [username]="username" [typeOfEvent]="typeOfEvent" [searchValue]="searchValue" [posts]="posts" [logged_in_username]="logged_in_username" ></app-posts>

    <div class="col-lg-3" style="padding-right: 0;">

      <app-sort (newestpost)="allert($event)" [mode]="'user'"></app-sort>

</div>
