


<div class="container">
    
        
    
        
           
    <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12" *ngIf="is_password_notEqual">
            
                        <div class="alert alert-danger mt-3">تکرار رمز عبور با رمز عبور برابر نیست</div>
                    </div>
            
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onRejisterSubmit(registerForm.value)">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="firstName">نام</label>

                            <input type="text" placeholder="نام" formControlName="firstName" class="form-control ">
                        </div>

                        <div class="col-lg-6">
                            <label for="lastName">نام خانوادگی</label>
                            <input type="text" placeholder="نام خانوادگی" formControlName="lastName" class="form-control ">
                        </div>
                    

                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12">

                            <label for="userName">نام کاربری<small class="text-danger">*</small></label>
                            <input type="text" placeholder="نام کاربری" formControlName="userName" class="form-control ">
                            <div *ngIf="registerForm.controls['userName'].errors?.['pattern']" class="text-danger ">
                                <small>

                                نام کاربری فقط میتواند شامل حروف بزرگ و کوچک باشد
                                </small>
                            </div>
                        </div>
    
                    </div>


                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label for="password">رمز عبور<small class="text-danger">*</small></label>

                            <input type="password" placeholder="رمز عبور" formControlName="password" class="form-control ">
                            <div *ngIf="registerForm.controls['password'].errors?.['pattern']" class="text-danger ">
                                <small>

                                    رمز عبود حداقل باید 8 کاراکتر باشد. رمز عبور باید شامل حروف کوچک و بزرگ و کاراکتر های خاص باشد.
                                </small>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label for="confirm_password">تکرار رمز عبور<small class="text-danger">*</small></label>
                            <input type="password" placeholder="تکرار رمز عبور" formControlName="confirm_password" class="form-control" >
                        </div>  
                    </div>


                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label for="email">ایمیل<small class="text-danger">*</small></label>

                            <input type="email" placeholder="ایمیل" formControlName="email" class="form-control">
                        </div>

                        <div class="col-lg-6">
                            <label for="userProfile">تصویر پروفایل</label>
                            <input type="text" placeholder="تصویر پروفایل" formControlName="userProfile" class="form-control ">
                        </div>
                    

                    </div>

                    <button type="submit" class="btn btn-success btn-block mt-3" [disabled]="!registerForm.valid">ثبت</button>
                  
                
                </form>
            
            </div>
    
       
    
        
    
        
</div>
